  <h2>Advanced Google Search</h2>
  <form action="https://www.google.co.in/search" method="GET" name="f">
    <div class="advanced-search">
    <label for="all-words">all these words:</label>
    <input type="text" name="as_q" id="all-words" placeholder="Enter a word" />
    <label for="exact-words">this exact word or phase:</label>
    <input type="text" name="as_epq" id="exact-words">
    <label for="any-words">any of these words:</label>
    <input type="text" name="as_oq" id="any-words">
    <label for="none-words">none of these words:</label>
    <input type="text" name="as_eq" id="none-words">
    </div> 
    <button class="" type="submit">Search</button>
  </form>
</main>
